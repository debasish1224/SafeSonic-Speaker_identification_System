<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Test Sample</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }
        .custom-card-body {
            background-color: #fff;
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #messages {
            margin-top: 20px;
            text-align: left;
        }

        #messages .message-container {
            background-color: #dff0d8;
            border-color: #d0e9c6;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #messages .message-container p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Record Test Sample</h1>
        <p>Please speak into your microphone to record a test sample.</p>
        
        <div class="row">
            <!-- Left Box -->
            <div class="col-md-6">
                <div>
                    <div class="custom-card-body">
                        <form id="recordTestForm" action="{{ url_for('record_test') }}" method="post">
                            <button type="submit" class="btn btn-success btn-lg btn-block">Start Recording</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Right Box -->
            <div class="col-md-6">
                <div>
                    <div class="custom-card-body">
                        <form id="testform" action="{{ url_for('test') }}" method="post">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Test Model</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="messages" class="mt-4"></div> <!-- Container for messages -->
    </div>

    <!-- Bootstrap JS and SocketIO setup -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        // Function to handle incoming messages
        socket.on('message', function (message) {
            const messagesDiv = document.getElementById('messages');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            messageContainer.innerHTML = '<p>' + message + '</p>';
            messagesDiv.appendChild(messageContainer);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Function to handle the JSON response and display the message as an alert
        function handleResponse(response) {
            alert(response.message);
        }

        // Send a POST request to the server when the form is submitted
        document.getElementById('recordTestForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            fetch('/record_test', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => handleResponse(data));
        });
    </script>
</body>
</html>
